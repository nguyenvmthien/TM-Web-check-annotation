<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra & Cập nhật QA</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Kiểm tra & Cập nhật Dữ liệu</h1>

    <div class="container">
        <div id="image-container" class="image-section"></div>
        <div id="qa-container" class="qa-section"></div>
    </div>

    <div class="button-container">
        <button id="prev-button">⬅ Trước</button>
        
        <!-- Input nhập số thứ tự ảnh -->
        <input type="number" id="image-index-input" min="1" placeholder="Nhập số thứ tự ảnh">
        <button id="goto-button">Đi đến ảnh</button>

        <button id="next-button">Tiếp ➡</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
